    <script>
    /* 简单 和 复杂数据类型的区别
    原始值 存储在栈 （sack）中的简单数据段，也就是说它们的值直接存储在 变量访问的位置
    引用值  存储在堆（heap）中的对象，也就是说一个指针 指向存储对象的内存处
    */
   /*  var ：全局作用域 会变量提升 不支持块级作用域，不会主动存储每次循环的值
    
    
    
    let ： 不会变量提升
    不会挂在window 上
    暂存死区 （上面的无法访问到当前变量）
    支持块级作用域
    会主动存储每次循环的值
    不能支持相同名字的变量 函数 参数
    
    
    
    
    const：（定义不可变的）
    不可改变
    不支持相同名字的 变量 参数 函数
    const 赋值 （=）的数据const会监控这个数据的地址


    js 是若类型语言
    let num：number =10;
    num ="10"
    (不是太强硬)
    快 {}（花括号就是快）
    如果快嵌套快在子快中有函数那木 在父函数快和父函数上方访问子快中的函数则为undefined
    在子快访问 才能访问得到
    
    */
    </script>
