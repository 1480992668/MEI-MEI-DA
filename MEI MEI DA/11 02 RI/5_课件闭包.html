<body>
    <!-- 闭包：教科书上说，是一个函数访问外部的变量就是这个函数就是闭包 
    它的作用就是存储变量好进行累积运算
(function (){})()   匿名函数是自执行函数的一种，匿名函数就相当于 函数调用

闭包形成的条件
1函数嵌套函数
2子函数引用父函数的参数或者变量
3子函数被外界所引用
4父函数整体就形成了闭包环境，父级的变量和参数就不会被回收
5打印父级的函数的返回值，scopes（域）下有clousure（链），则证明形成了闭包-->

    <!-- 闭包可以保证内部的变量不会被外界污染 -->
    <script>
        function fn() { var a = 10; function f() { ++a; Console.log(a) }; function f2() { return f } };
        var ff = fn(1);
/* 则函数 fn 就形成了闭包环境 其内部的参数或者变量就不会被浏览器垃圾回收 */
    </script>
