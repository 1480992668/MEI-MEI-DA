<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section class="box">
        <nav>
            <span>排序</span>
            <a href="javascript:void(0);" date-name="time">
                <i class="up"></i>
                <i class="down"></i>
                上架时间
            </a>
            <a href="javascript:void(0);" data-name="hot">
                <i class="up"></i>
                <i class="down"></i>
                热度
            </a>

            <a href="javascript:void(0);" data-name="price">
                <i class="up "></i>
                <i class="down"></i>
                价钱
            </a>






            <div>
                <select name="" id="sele">
                    <option value="hot">按照热度搜索</option>
                    <option value="price">按照价格搜索</option>
                    <option value="hot">按照文字搜索</option>
                </select>
                <input type="text">
                <button id="search">搜索</button>
            </div>













        </nav>



        <ul class="list" id="ul"></ul>



    </section>

    <script>



        fetch（"./json/product.json"）.then(d => json()).then(data => {


            let newdata = data.concat();
            /* 创建一个新数组 */
            function render(newdata) {


                let lis = newdata.map(({

                    title, img, price, time, hot,

                }, i) => {

                    return (


                        `<li>
                    <img src="${img}" alt="">


                    <p
                        title="${title}"
                    >商品名称:<span>${title.substr(0, 6)}</span></p>


                    <p>上架时间:<span>${time}</span></p>


                    <p>商品热度:<span>${hot}</span></p>


                    <p>商品价格::<span>${price}</span></p>

母版字符串


                </li>`


                    );


                }).join('');
                ul.innerHTML = lis;

            }




            render(newdata)


            const as = document.querySelectorAll("a");
            as.forEach((ele, i) => {
                ele.onoff = true;
                ele.onclick = function () {
                    if (this.onoff) {

                        newdata.sort((a, b) => {
                            if (this.dataset.name === "time") {

                                return new Date(a.time) - newDate(b.time)

                            }
                            return a
                            [this.dataset.name]
                                - b[this.dataset.name]
                        });


                        this.children[1].remove("activeb");

                        this.children[0].classlist.add('activet')

                    }
                    else {
                        newdata.sort((a, b) => {
                            if (this.dataset.name === 'time') {
                                return new Date(b.time) - new Date(a.time)
                            }


                            return b[this.dataset.name] - a[this.dataset.name];

                            this.children[0].classList.remove('activet');
                            this.children[1].classList.add('activeb');

                            this.onoff = !this.onoff;
                            render(newdata);
                        })
                    }

                }

            })










        })


























    </script>

</body>

</html>
