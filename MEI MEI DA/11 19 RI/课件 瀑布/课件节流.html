<script>

function throttling(ab,time){
let prevtime =0;
return function (...ary){
    let nowTime =+new Date;
    if(nowTime -prevtime >time){
        cb.call(this,...ary);
    }
prevtime =nowTime;
}

};
document.onclick =throttling(fn,200);
function fn(ev){
    console.log('触发了',ev,this);
    function debounce(cb,time){
let timer;
return function(...ary){
    if(timer){clearTimeout(timer);}
    timer =setTimeout (()=>{cb.call(this,...ary)},timer)
}
    }
}


</script>
