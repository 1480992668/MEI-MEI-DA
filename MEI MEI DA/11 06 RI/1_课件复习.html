<body>
    <script>

        /* 普通函数为了复用
        构造函数（class）
        this实例
        默认return实例
        在类里面一般都是添加属性
        new 构造函数


        function () {
            this.name = '郝永旺'
        }

        {
            name: '郝永旺'
        } 
        */
原型和原型链
构造函数的实例走原型链且实例的原型链===构造函数的原型 
函数走原型


实例走原型链




    </script>
